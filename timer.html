<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <base href="/">
    <title>Learning AngularJS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

    <!-- SCRIPTS -->
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/script.js" type="application/javascript"></script>
</head>
<body ng-app="myApp">
    <header class="slogan">Learning AngularJS</header>
    <div class="container">
        <div ng-controller="timerCtrl" class="col-md-6 col-md-offset-3">
            <div class="row">
                <h1 class="text-center">{{ toTime(clock, false) }}</h1>
            </div>
            <div class="row">
                <a class="btn btn-success btn-lg col-md-5" ng-show="!isTimerRunning" ng-click="start();">START</a>
            <a class="btn btn-danger btn-lg col-md-5" ng-show="isTimerRunning" ng-click="stop();">STOP</a>
                <a class="btn btn-danger btn-lg col-md-5 col-md-offset-2" ng-show="!isTimerRunning" ng-class="{disabled: !(laps.length || clock)}" ng-click="reset();">RESET</a>
                <a class="btn btn-info btn-lg col-md-5 col-md-offset-2" ng-show="isTimerRunning" ng-click="nextLap();">LAP</a>
            </div>
            <div class="row" style="margin-top: 20px">
                <ul class="list-group">
                    <li class="list-group-item active" ng-show="laps.length">
                        <h4><span class="text-left">{{ laps.length + 1 }}</span><span class="pull-right">{{toTime(currentLapClock, true)}}</span></h4>
                    </li>
                    <li class="list-group-item" ng-repeat="lap in laps track by $index">
                        <h4><span class="text-left">{{ laps.length - $index }}</span><span class="pull-right">{{toTime(lap, true)}}</span></h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
