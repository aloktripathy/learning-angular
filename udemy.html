<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <base href="/">
    <title>Udemy Courses</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

    <!-- SCRIPTS -->
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/bootstrap-4.min.js" type="application/javascript"></script>
    <script src="js/script.js" type="application/javascript"></script>
</head>
<body ng-app="myApp">
    <header class="slogan">Learning AngularJS</header>
    <div class="container udemy-courses">
        <div ng-controller="udemyCtrl">
            <div class="input-group">
                <h3 class="input-group-addon">Choose a category</h3>
                <select ng-model="current_category" class="form-control">
                    <option ng-repeat="category in categories" value="{{ normalize(category) }}">{{ category }}</option>
                </select>
            </div>
            <ul class="catalogue">
                <li class="card-wrapper" ng-repeat="course in catalogue">
                    <div class="card">
                        <img class="card-img-top" src="{{ course.images.img_304x171 }}" alt="Card image cap">
                        <div class="card-block">
                            <p class="card-text">{{ course.title }}</p>
                            <h4 class="card-title">{{ course.owner.title }}</h4>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span>{{ format_number(course.numSubscribers) }} Subscribers </span>

                                <span class="star-rating" title="average rating {{ course.avgRating }}">
                                    <span class="rating" style="width: {{course.avgRatingRatio}}%"></span>
                                    <span>{{format_number(course.numOfReviews)}}</span>
                                </span>
                            </li>
                            <li class="list-group-item">
                                <a class="btn btn-info" target="_blank" href="{{ course.url }}">Course Page</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
